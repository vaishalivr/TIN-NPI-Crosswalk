<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Display with DataTables</title>
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.10.25/css/dataTables.dataTables.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.25/js/dataTables.dataTables.min.js"></script>
    <script
      data-main="scripts/main"
      src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-group">
        <label for="tin">TIN</label>
        <input type="text" id="tin" name="tin" list="tin-options" />
        <datalist id="tin-options"></datalist>
      </div>
      <div class="form-group">
        <label for="npi">NPI</label>
        <input type="text" id="npi" name="npi" list="npi-options" />
        <datalist id="npi-options"></datalist>
      </div>
    </div>

    <div class="result-container">
      <div id="result-tin"></div>
      <div id="result-npi"></div>
      <div id="output">
        <table id="data-table" class="display">
          <thead></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>

    <script src="data.js"></script>
    <!-- <script src="index.js"></script> -->
  </body>
</html>
